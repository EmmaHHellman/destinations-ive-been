<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
</html>
  <body>
    <h1>Travel Destinations</h1>
    <h2>Add a destination</h2>
    <form id="new-destination">
      <label for="destination">Enter a destination</label>
      <input type="text" id="destination">
      <label for="landmark">Enter a landmark</label>
      <input type="text" id="landmark">
      <label for="timeOfYear">Enter a time of year</label>
      <input type="text" id="timeOfYear">
      <label for="activities">Enter an activity</label>
      <input type="text" id="activities">
      <button type="submit">Add Destination!</button>
    </form>

    <h2>Places I've Visited:</h2>
    <ul id="destinations">
      
    </ul>

    <div id="show-desinations">
      <p>Place: <span class="destination"></span></p>
      <p>Landmark: <span class="landmark"></span></p>
      <p>Time of Year: <span class="timeOfYear"></span></p>
      <p>Activities: <span class="activities"></span></p>
      <div id="buttons">
      </div>
    </div>

  </body>
